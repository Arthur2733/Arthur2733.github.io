<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
</head>
<body>
    <main>
    <h1>Panier</h1>

    <section>
        <thead>
          <tr>
            <th>Produits</th>
            <th>Prix unitaire</th>
            <th>Quantité</th>
            <th>Sous-total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div>Image Produit 1</div>
              Produit 1
            </td>
            <td>x.xx €</td>
            <td><input type="number" value="3" min="1"></td>
            <td>x.xx €</td>
          </tr>
          <tr>
            <td>
              <div>Image Produit 2</div>
              Produit 2
            </td>
            <td>x.xx €</td>
            <td><input type="number" value="3" min="1"></td>
            <td>x.xx €</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Total</h2>
      <p>HT : x.xx €</p>
      <p>TTC : x.xx €</p>
      <p>Montant à payer : x.xx €</p>
      <button>Finaliser la commande</button>
    </section>

    <section>
      <h2>Promotion</h2>
      <p>Image promotions</p>
    </section>
  </main>

</body>
</html>
